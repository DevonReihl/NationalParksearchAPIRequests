<body>
  <form>
    <!-- The user must be able to search for parks in one or more states. -->
    <label for="state">State Letters (Separate states with commas): </label><br>
    <input type="text" id="state" name="state" placeholder='pa,ny,az'required><br>
    <br><br>
    <!-- The user must be able to set the max number of results, with a default of 10. -->
    <label for="state">Number of parks: </label><br>
    <input type="number" id="limit" name="limit" value="10" placeholder='10'><br>
    <br><br>
   
    <input type="submit" value="Submit">
  </form>
  <section class='parks'></section>

</body>
